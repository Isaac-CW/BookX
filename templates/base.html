<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Fixed charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BookX</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">BookX</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav me-3">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'book-create' %}">List a Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'exchange-list' %}">My Exchanges</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'book-owned' %}">My books</a>
                            </li>
                        </ul>

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hi, {{ user.username }}!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <!-- Optional: Link to a profile page -->
                                <!-- <li><a class="dropdown-item" href="#">My Profile</a></li> -->
                                <!-- <li><hr class="dropdown-divider"></li> -->
                                <li><a class="dropdown-item text-danger" href="{% url 'account_logout' %}">Log Out</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-sm me-2">Log In</a>
                        <a href="{% url 'account_signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% comment %} <footer class="text-center text-muted_ py-4 mt-5 bg-light">
        <p class="mb-0">&copy; 2025 BookExchange</p>
    </footer> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
