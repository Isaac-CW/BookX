{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Log Out</h2>

                    <p class="text-center lead">{% translate "Are you sure you want to log out?" %}</p>

                    <!-- The form action points to the allauth logout URL -->
                    <form method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}

                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">{% translate "Log Out" %}</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">{% translate "Cancel" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
