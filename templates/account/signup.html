{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <p>Create an account to start exchanging books.</p>

        <form class="signup" id="signup_form" method="POST" action="{% url 'account_signup' %}" novalidate>
            {% csrf_token %}
            
            <!-- This renders the username, email, password, etc. fields -->
            {{ form.as_p }}
            
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="{% url 'account_login' %}">Log in here</a>.
        </p>
    </div>
</div>
{% endblock %}
